<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MANRURA: Ward Management Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",

  }

    <!-- Tambahkan Babel Standalone untuk kompilasi JSX/TSX di browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-100">
    <div id="root"></div>
    <!-- 
      Ubah tipe skrip menjadi "text/babel" dan tambahkan data-presets.
      Ini memberitahu Babel untuk menggunakan preset React (untuk JSX) dan
      preset TypeScript (untuk menghapus tipe data) saat kompilasi.
    -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="/index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
